<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF - IntelliTrace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .nav-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            display: inline-block;
            font-family: 'Segoe UI', sans-serif;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #00E5FF 0%, #00B8E6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.5);
        }

        .mascot {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 100;
        }

        .mascot a {
            display: block;
            transition: all 0.3s;
        }

        .mascot a:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6));
        }

        .mascot img {
            width: 100%;
            height: auto;
            display: block;
        }

        .dossier-container {
            background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
            border: 3px solid #00D9FF;
            border-radius: 2px;
            padding: 60px 50px;
            box-shadow:
                0 0 50px rgba(0, 217, 255, 0.2),
                inset 0 0 100px rgba(0, 217, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .dossier-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 217, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 217, 255, 0.03) 3px
                );
            pointer-events: none;
        }

        .classification-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .classification-label {
            display: inline-block;
            padding: 8px 30px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid #00D9FF;
            border-left: none;
            border-right: none;
            color: #00D9FF;
            font-size: 0.9em;
            letter-spacing: 8px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .case-number {
            font-size: 0.85em;
            color: rgba(0, 217, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: 15px;
            color: #ffffff;
            text-shadow:
                0 0 30px rgba(0, 217, 255, 0.5),
                0 0 60px rgba(0, 217, 255, 0.3);
            margin-bottom: 10px;
            position: relative;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .subtitle {
            font-size: 1.4em;
            color: #00D9FF;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                #00D9FF 20%,
                #00D9FF 80%,
                transparent 100%);
            margin: 40px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #00D9FF;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .status-section {
            text-align: center;
            margin: 50px 0;
        }

        .status-badge {
            display: inline-block;
            position: relative;
            padding: 25px 60px;
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid #00D9FF;
            clip-path: polygon(10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%);
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
                border-color: #00D9FF;
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 217, 255, 0.6);
                border-color: #00E5FF;
            }
        }

        .status-text {
            font-size: 2.5em;
            color: #00D9FF;
            letter-spacing: 10px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .investigation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .detail-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 217, 255, 0.3);
            padding: 25px;
            position: relative;
            transition: all 0.3s;
        }

        .detail-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border-top: 2px solid #00D9FF;
            border-left: 2px solid #00D9FF;
        }

        .detail-card::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid #00D9FF;
            border-right: 2px solid #00D9FF;
        }

        .detail-card:hover {
            background: rgba(0, 217, 255, 0.05);
            border-color: #00D9FF;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.2);
        }

        .detail-label {
            font-size: 0.75em;
            color: rgba(0, 217, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .redacted {
            background: #00D9FF;
            color: transparent;
            user-select: none;
            padding: 2px 8px;
            display: inline-block;
            animation: redact-pulse 2s ease-in-out infinite;
        }

        @keyframes redact-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .footer-notice {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .nav-bar {
                top: 10px;
                left: 10px;
            }

            .nav-btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .mascot {
                width: 100px;
                top: 15px;
                right: 15px;
            }

            .dossier-container {
                padding: 40px 30px;
            }

            .main-title {
                font-size: 3em;
                letter-spacing: 8px;
            }

            .subtitle {
                font-size: 1.1em;
                letter-spacing: 3px;
            }

            .status-text {
                font-size: 1.8em;
                letter-spacing: 5px;
            }

            .status-badge {
                padding: 20px 40px;
            }

            .investigation-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .mascot {
                width: 80px;
                top: 10px;
                right: 10px;
            }

            .dossier-container {
                padding: 30px 20px;
            }

            .main-title {
                font-size: 2.5em;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 1em;
                letter-spacing: 2px;
            }

            .status-text {
                font-size: 1.5em;
                letter-spacing: 3px;
            }

            .classification-label {
                letter-spacing: 4px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="mascot">
        <a href="ctf.html">
            <img src="images/mr-osint-jr.png" alt="Mr. OSINT Jr.">
        </a>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-btn">‚Üê Go Back</a>
    </div>

    <div class="container">
        <div class="dossier-container">
            <div class="classification-header">
                <div class="classification-label">CLASSIFIED</div>
                <div class="case-number">CASE NO: <span class="redacted">XXXXXX</span></div>
                <h1 class="main-title">CTF</h1>
                <div class="subtitle">Capture The Flag</div>
            </div>

            <div class="divider"></div>

            <div class="status-section">
                <div class="status-badge">
                    <div class="status-text">COMING SOON</div>
                </div>
            </div>

            <div class="investigation-details">
                <div class="detail-card">
                    <div class="detail-label">Operation Status</div>
                    <div class="detail-value">In Development</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Difficulty Level</div>
                    <div class="detail-value"><span class="redacted">XXXXXXXXX</span></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Challenge Type</div>
                    <div class="detail-value">OSINT Investigation</div>
                </div>
            </div>

            <div class="footer-notice">
                STAY TUNED FOR MISSION BRIEFING
            </div>
        </div>
    </div>
</body>
</html>
