<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. OSINT Jr. CTF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .nav-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00D9FF 0%, #0099CC 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            display: inline-block;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #00E5FF 0%, #00B8E6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.5);
        }

        .mascot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 100;
        }

        .mascot a {
            display: block;
            transition: all 0.3s;
        }

        .mascot a:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6));
        }

        .mascot img {
            width: 100%;
            height: auto;
            display: block;
        }

        .coming-soon-box {
            background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
            border: 2px solid #00D9FF;
            border-radius: 20px;
            padding: 80px 40px;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(0, 217, 255, 0.3);
            }
            50% {
                box-shadow: 0 8px 40px rgba(0, 217, 255, 0.5);
            }
        }

        .ctf-logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00D9FF 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2em;
            color: #00D9FF;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hashtag {
            font-size: 1.5em;
            color: #00D9FF;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 30px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .nav-bar {
                top: 10px;
                left: 10px;
            }

            .nav-btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .mascot {
                width: 100px;
                top: 15px;
                right: 15px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            .message {
                font-size: 1.1em;
            }

            .coming-soon-box {
                padding: 60px 30px;
            }

            .ctf-logo {
                font-size: 3em;
            }
        }

        @media (max-width: 480px) {
            .mascot {
                width: 80px;
                top: 10px;
                right: 10px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            .message {
                font-size: 1em;
            }

            .coming-soon-box {
                padding: 40px 20px;
            }

            .ctf-logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    </div>

    </div>

</body>
</html>
